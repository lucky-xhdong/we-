<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-wrapper">
    <div class="login-container">
        <!--登录框 start-->
        <div class="login-form-wrapper">
            <div class="logo-wrapper">
                <i class="icon-logo"></i>
                <span class="txt-logo">唯佳教育平台</span>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <i class="icon-login icon-username"></i>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                    <i class="icon-login icon-password"></i>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="remberPwd"><input type="checkbox" class="form-check-input" id="remberPwd">记住密码</label>
                    <a href="javascript:;" class="a-forget-pwd">忘记密码？</a>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-sm btn-primary btn-login-submit">提交</button>
                </div>
            </form>
        </div>
        <!--登录框 end-->
    </div>
</div>
</body>
</html>
